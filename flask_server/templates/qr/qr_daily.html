<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Daily Report</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-select.css" />
    <script type="text/javascript" src="/static/js/echarts.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-select.js"></script>
    <style>
        div{ text-align: center; margin:0 auto; vertical-align:middle; } 
    </style>
</head>

<body>
    <br>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="qrKPI_box" style="width: 80%; height: 400px; ">
        <div id="qr_date_select" class='dropdown' style="width: 40%; height: 20px; ">
            <select id='date_select' class="selectpicker" title="日期" data-style='btn-info', data-width='40%'></select>
        </div>
        <div id="qr_total_kpi" style="width: 100%; height: 400px; "></div>
    </div>
    <div id="qr_total" style="width: 80%; height: 400px; "></div>
    <div id="qr_product" style="width: 80%;height: 400px; "></div>
    <div id="qrApp_timeline" style="width: 80%; height: 400px; "></div>
    <br>
    <div id="qr_oneApp_Box" style="width: 80%; height: 400px; ">
        <div id="qr_app_select" class='dropdown' style="width: 40%; height: 20px; ">
            <select id='app_select' class="selectpicker" title="APP" data-style='btn-info', data-width='40%'></select>
        </div>
        <div id="qr_oneApp" style="width: 100%; height: 400px; "></div>
    </div>
    <br>
    <div id="qrBranch_timeline" style="width: 80%; height: 400px; "></div>
    <div id="qr_oneBranch_Box" style="width: 80%; height: 400px; ">
        <div id="qr_branch_select" class='dropdown' style="width: 40%; height: 20px; ">
            <select id='branch_select' class="selectpicker" title="APP" data-style='btn-info', data-width='40%'></select>
        </div>
        <div id="qr_oneBranch" style="width: 100%; height: 400px; "></div>
    </div>
    
    
    <script type="text/javascript" src="/static/js/qr_daily.js"></script>
    <script>
        qr_total_kpi(echarts);
        qr_total(echarts); 
        qr_product(echarts);
        qrApp_timeline(echarts);
        qr_oneApp(echarts);
        qrBranch_timeline(echarts);
        qr_oneBranch(echarts);
    </script>
   
</body>
</html>
